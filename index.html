<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>

    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light py-3">
                <a class="navbar-brand logo w-25" href="#">Movies</a>
                <div class="w-25">
                    <input type="search" placeholder="Search here..." id="searchInput" class="w-100"
                        oninput="search();">
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse w-50" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white link-name" filmCategory="now_playing" href="#">Now Playing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white link-name" filmCategory="popular" href="#">Popular</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white link-name" filmCategory="top_rated" href="#">Top Rated</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white link-name" filmCategory="trendingLink" href="#">trending</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white link-name" filmCategory="upcoming" href="#">Up Coming</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container p-5 text-white ">
        <h2 class="text-center my-4 font-weight-bold">Show Playing Now Movies</h2>

        <div class="row" id="dataContainer">
        </div>
    </div>
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
